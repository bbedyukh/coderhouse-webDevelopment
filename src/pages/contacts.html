    <!-- Main container -->
    <main class="container mt-auto mb-5">
        <div class="row">
            <div class="col my-5 text-center">
                <h1 class="display-3">Contacts</h1>
            </div>
        </div>
        <form class="row g-3 justify-content-center">
            <div class="col-10 col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ragnar Lodbrok">
            </div>
            <div class="col-10 col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="col-10 col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                <select class="form-select" id="exampleFormControlInput1" aria-label="Default select example">
                <option selected>Select gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
              </select>
            </div>
            <div class="col-10 col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+5491122334455">
            </div>
            <div class="col-10 col-md-12 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-10 col-md-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary">Reset</button>
            </div>
            <div class="col-5 d-flex justify-content-center">
                <button type="reset" class="btn btn-primary">Send</button>
            </div>
        </form>
    </main>
